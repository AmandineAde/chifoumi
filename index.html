<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIFOUMI</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="score">
        <p>Vous</p>
        <p>Ordinateur</p>
        <p id="scoreJoueur">0</p>
        <p id="scoreOrdinateur">0</p>
        <div id="reset"> Recommencer</div>
    </div>
    <div class="action">
        <p id="message">A vous de jouer !</p>
        <div id="next">Tour suivant</div>
    </div>
    <div class="jeu">
        <div class="choix">
            <div class="button btn-joueur" id="pierre">
                <img src="./image/rock.png" alt="Pierre">
                <p>Pierre</p>
            </div>

            <div class="button btn-joueur" id="feuille">
                <img src="./image/paper.png" alt="Feuille">
                <p>Papier</p>
            </div>

            <div class="button btn-joueur" id="ciseaux">
                <img src="./image/scissors.png" alt="Ciseaux">
                <p>Ciseaux</p>
            </div>
        </div>
        <div class="choix">
            <div class="button btn-ordi" id="opierre">
                <img src="./image/rock.png" alt="Pierre">
                <p>Pierre</p>
            </div>

            <div class="button btn-ordi" id="ofeuille">
                <img src="./image/paper.png" alt="Feuille">
                <p>Papier</p>
            </div>

            <div class="button btn-ordi" id="ociseaux">
                <img src="./image/scissors.png" alt="Ciseaux">
                <p>Ciseaux</p>
            </div>
        </div>
    </div>

    <div class="centre">


    </div>

    <script src="main.js"></script>
</body>

</html>
